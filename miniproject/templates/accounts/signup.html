<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>

<form action="/signup" method="post">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)">
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Create a username (only letters and numbers)">
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Create a username (only letters and numbers)">
    <br>

    <label for="">Email address</label>
    <input type="email" id="email" name="email" placeholder="Create a username (only letters and numbers)">
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a username (only letters and numbers)">
    <br>

    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Create a username (only letters and numbers)">
    <br>

    <button type="submit">Sign Up</button>
    <br>
</form>
    
</body>
</html>
