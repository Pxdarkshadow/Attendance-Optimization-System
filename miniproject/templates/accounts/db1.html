<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% if totalSubjects is None %}
    <form method="post" action="/db1">
        {% csrf_token %}
        <label>Enter total subjects:</label>
        <input type="number" name="totalSubjects" id="totalSubjects">
        <button type="submit">Submit</button>
    </form>
    {% else %}
    <form method="post" action="/db1">
        {% csrf_token %}
        {% for i in totalSubjects %}
            <label>Subject {{i}}:</label>
            <input type="text" name="subject{{i}}">
            <label>Subject {{i}} faculty:</label>
            <input type="text" name="subject{{i}}Faculty">
            <br>
        {% endfor %}
        <button>Submit</button>
    </form>
    {% endif %}
</body>
</html>
