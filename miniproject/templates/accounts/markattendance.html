<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
            <div class="alert-content">
                <i class="alert-icon fas fa-info-circle"></i>
                <div class="alert-text">
                    <strong>Message:</strong> {{message}}
                </div>
                <button type="button" class="alert-close" onclick="this.parentElement.parentElement.style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    {% endfor %}
    <div class="today">
        <h2>ðŸ“… Today's Subjects</h2>
        <form action="/markattendance" method="POST">
            {% csrf_token %}
            {% for index in todaysubjects %}
                <div class="subject-item">
                    {{ index }}
                    <input type="checkbox" name="{{index.subject}}" value="Attended">
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>  
    </div>
</body>
</html>
